<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King Virtual Ordering System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- <h1>Welcome to Burger King Virtual Ordering System</h1> -->
        <div id="foodSelection">
            <label><input type="checkbox" value="Burger">Burger</label>
            <label><input type="checkbox" value="Fries">Fries</label>
            <label><input type="checkbox" value="Soda">Soda</label>
        </div>
        <button id="orderButton">Order Food</button>
        <div id="loading"></div>
        <div id="orderDisplay">
            <h2>Ordered Food</h2>
            <img id="foodImage" src="" alt="Ordered Food">
            <span id="orderID"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
